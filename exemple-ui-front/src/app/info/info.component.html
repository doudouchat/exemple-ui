<div *ngIf="(info | async)?.version !== null ;then info_success else info_failure"></div>

<ng-template #info_success>
  <h4>version:{{(info | async)?.version}}</h4>
  <h4>buildTime:{{(info | async)?.buildTime}}</h4>
</ng-template>

<ng-template #info_failure>
  <h4>version:unknown</h4>
  <h4>buildTime:unknown</h4>
</ng-template>
